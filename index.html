<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>الدروس التفاعلية – تقنية المعلومات (٥–٩)</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<meta name="color-scheme" content="light">
<style>
:root{
  --bg-1:#f0f9ff; --bg-2:#fff7ed; --bg-3:#fdf2f8;
  --ink:#0f172a; --muted:#475569; --brand:#06b6d4; --brand-2:#a855f7;
  --card:#ffffff; --ring:#e2e8f0; --radius:24px; --shadow:0 18px 40px rgba(15,23,42,.12);
}
body{
  margin:0; font-family:"Cairo",sans-serif; color:var(--ink); line-height:1.85;
  background:radial-gradient(1400px 900px at 110% -10%, var(--bg-3) 0%, transparent 60%),
             radial-gradient(1200px 800px at -10% 110%, var(--bg-2) 0%, transparent 60%),
             linear-gradient(120deg, var(--bg-1), #ffffff 50%, var(--bg-1));
}
body:before{
  content:""; position:fixed; inset:0; pointer-events:none; opacity:.5;
  background-image: radial-gradient(#0000000d 1px, transparent 1px);
  background-size:18px 18px;
}
header{text-align:center; padding:26px 16px 10px}
h1{margin:0; font-size:clamp(28px,4.2vw,48px); font-weight:900;
   background:linear-gradient(90deg,var(--brand),var(--brand-2));
   -webkit-background-clip:text;background-clip:text;color:transparent}
.subtitle{color:var(--muted); font-size:clamp(16px,2.2vw,20px); margin-top:6px}
.container{width:min(1240px,92vw); margin:18px auto 90px}
.toolbar{display:flex; gap:12px; flex-wrap:wrap; justify-content:space-between;
  background:#fff; border:1px solid var(--ring); border-radius:18px; padding:12px 14px; box-shadow:var(--shadow)}
.searchbar{display:flex; gap:8px; flex:1; min-width:280px}
.searchbar input{flex:1; font-size:18px; padding:10px 12px; border:1px solid var(--ring); border-radius:12px}
.filters{display:flex; gap:8px; flex-wrap:wrap}
select, button{font-size:16px; font-weight:800; cursor:pointer; border:1px solid var(--ring); background:#fff;
  padding:10px 12px; border-radius:12px}
.btn-primary{background:linear-gradient(90deg,#a5f3fc,#e9d5ff)}
.grid{display:grid; gap:16px; margin-top:18px; grid-template-columns:repeat(12,1fr)}
.card{grid-column:span 12; background:var(--card); border:1px solid var(--ring); border-radius:var(--radius);
  padding:18px; box-shadow:var(--shadow); position:relative}
@media(min-width:900px){.span-6{grid-column:span 6}}
.card h3{margin:4px 0 8px; font-size:clamp(20px,2.6vw,26px); font-weight:900}
.meta{display:flex; gap:8px; flex-wrap:wrap; font-weight:800}
.tag{background:#dcfce7; border:1px solid #bbf7d0; padding:4px 8px; border-radius:999px; font-size:14px}
.desc{color:#334155; font-size:clamp(16px,1.8vw,18px); margin:8px 0 12px}
.actions{display:flex; gap:8px; flex-wrap:wrap}
a.btn{ text-decoration:none; display:inline-flex; align-items:center; gap:6px }
.badge-grade{position:absolute; top:12px; inset-inline-start:12px;
  background:linear-gradient(135deg,#a5f3fc,#e9d5ff); border:1px solid var(--ring);
  color:#0f172a; font-weight:900; border-radius:10px; padding:6px 10px; font-size:14px}
.section-title{margin:22px 4px 10px; font-size:clamp(22px,2.8vw,28px); font-weight:900; color:#0f172a}
footer{text-align:center; color:#64748b; padding:20px 10px}
.small{font-size:14px}
</style>
</head>
<body>

<header>
  <h1>الدروس التفاعلية — تقنية المعلومات (٥–٩)</h1>
  <div class="subtitle">واجهة تصفح سهلة مع بحث وفلاتر — إعداد: أ/ أحمد الضامري</div>
</header>

<div class="container">

  <!-- شريط الأدوات -->
  <div class="toolbar">
    <div class="searchbar">
      <input id="q" type="search" placeholder="ابحث باسم الدرس…" />
      <button class="btn-primary" id="btnSearch">بحث</button>
    </div>
    <div class="filters">
      <select id="gradeFilter">
        <option value="">كل الصفوف</option>
        <option value="5">الصف الخامس</option>
        <option value="6">الصف السادس</option>
        <option value="7">الصف السابع</option>
        <option value="8">الصف الثامن</option>
        <option value="9">الصف التاسع</option>
      </select>
      <select id="topicFilter">
        <option value="">كل الموضوعات</option>
        <option>الشبكات والتواصل</option>
        <option>الجداول الحسابية</option>
        <option>الأمن الرقمي</option>
        <option>الوسائط المتعددة</option>
        <option>اختيار الحاسوب</option>
        <option>قواعد البيانات</option>
        <option>البرمجة/المنطق</option>
      </select>
      <button id="reset">إعادة الضبط</button>
    </div>
  </div>

  <div class="section-title">الدروس</div>
  <section id="cards" class="grid"></section>

  <footer>
    <div>© جميع الحقوق محفوظة – تقنية المعلومات (٥–٩)</div>
  </footer>
</div>

<script>
const LESSONS = [
  // الصف الخامس
  {grade:5,title:"المواطنة الرقمية الأساسية",topic:"الأمن الرقمي",
   path:"https://a7mdooh.github.io/Interactive-Lessons/5th/Digital-Citizenship/index.html",
   desc:"مبادئ الهوية الرقمية، كلمات المرور، السلوك اللائق عبر الإنترنت.",tags:["هوية","أمن"]},

  // الصف السادس
  {grade:6,title:"الجداول الحسابية – تنظيم البيانات",topic:"الجداول الحسابية",
   path:"https://a7mdooh.github.io/Interactive-Lessons/6th/Spreadsheets/index.html",
   desc:"تنسيق الخلايا، الدوال الأساسية، الفرز والتصفية.",tags:["Excel","دوال"]},
  {grade:6,title:"النمذجة ثلاثية الأبعاد – مقدمة",topic:"الوسائط المتعددة",
   path:"https://a7mdooh.github.io/Interactive-Lessons/6th/3D-Modeling/index.html",
   desc:"مفاهيم النمذجة باستخدام Tinkercad وأنشطة تطبيقية.",tags:["3D","تصميم"]},
  {grade:6,title:"الشبكات والأدوات – الإنترنت والتواصل",topic:"الشبكات والتواصل",
   path:"https://a7mdooh.github.io/Interactive-Lessons/6th/Networks-and-Tools/index.html",
   desc:"مفاهيم أساسية للإنترنت وأدوات التعاون.",tags:["شبكات","تواصل"]},

  // الصف السابع
  {grade:7,title:"أسس اختيار الحاسوب الشخصي",topic:"اختيار الحاسوب",
   path:"./7th/Choose-PC/index.html",
   desc:"المعالج، الذاكرة، التخزين، الشاشة — كيف تختار حسب احتياجك.",tags:["CPU","RAM"]},
  {grade:7,title:"تحرير الوسائط – الصوت والفيديو",topic:"الوسائط المتعددة",
   path:"https://a7mdooh.github.io/Interactive-Lessons/7th/Multimedia-Editing/index.html",
   desc:"إنتاج فيلم قصير، التحرير الصوتي والمرئي.",tags:["Movie","Audio"]},
  {grade:7,title:"الخدمات الإلكترونية والأمن",topic:"الأمن الرقمي",
   path:"https://a7mdooh.github.io/Interactive-Lessons/7th/E-Services-and-Security/index.html",
   desc:"التسوق الإلكتروني، تقييم المعلومات، الوعي الأمني.",tags:["E-Services","Security"]},

  // الصف الثامن
  {grade:8,title:"الاستخدام الآمن لوسائل التواصل",topic:"الشبكات والتواصل",
   path:"./8th/Social-Media/safe-social.html",
   desc:"مخاطر التواصل وطرق الحماية + أنشطة تفاعلية واختبار 10 أسئلة.",tags:["تواصل","تنمر","2FA"]},
  {grade:8,title:"أساسيات البرمجة والمنطق",topic:"البرمجة/المنطق",
   path:"https://a7mdooh.github.io/Interactive-Lessons/8th/Programming-Basics/index.html",
   desc:"المتغيرات، الشروط، الحلقات بأسلوب بصري.",tags:["Logic","Loops"]},

  // الصف التاسع
  {grade:9,title:"قواعد البيانات – الجداول والعلاقات",topic:"قواعد البيانات",
   path:"https://a7mdooh.github.io/Interactive-Lessons/9th/Databases/index.html",
   desc:"التخطيط، العلاقات، الاستعلامات، التقارير.",tags:["Access","Relations"]},
  {grade:9,title:"محاكاة الشبكات وأمنها",topic:"الشبكات والتواصل",
   path:"https://a7mdooh.github.io/Interactive-Lessons/9th/Networks/index.html",
   desc:"Packet Tracer، ربط الأجهزة، أساسيات الأمن.",tags:["Networks","Security"]}
];

/* بناء البطاقات */
const cardsEl=document.getElementById("cards");
function render(list){
  cardsEl.innerHTML="";
  if(!list.length){
    cardsEl.innerHTML=`<div class="card"><h3>لا توجد نتائج</h3></div>`; return;
  }
  list.forEach(item=>{
    const card=document.createElement("article");
    card.className="card span-6";
    card.innerHTML=`
      <div class="badge-grade">الصف ${item.grade}</div>
      <h3>${item.title}</h3>
      <div class="meta"><span class="tag">${item.topic}</span>
        ${item.tags.map(t=>`<span class="tag">#${t}</span>`).join("")}</div>
      <div class="desc">${item.desc}</div>
      <div class="actions"><a class="btn btn-primary" href="${item.path}">🚀 فتح الدرس</a></div>`;
    cardsEl.appendChild(card);
  });
}

/* فلاتر */
function applyFilters(){
  const term=(q.value||"").toLowerCase();
  const g=gradeFilter.value, t=topicFilter.value;
  const out=LESSONS.filter(it=>{
    const okG=!g||String(it.grade)===g;
    const okT=!t||it.topic===t;
    const txt=[it.title,it.topic,it.desc,...it.tags].join(" ").toLowerCase();
    const okQ=!term||txt.includes(term);
    return okG&&okT&&okQ;
  });
  render(out);
}
const q=document.getElementById("q"),gradeFilter=document.getElementById("gradeFilter"),topicFilter=document.getElementById("topicFilter");
document.getElementById("btnSearch").onclick=applyFilters;
document.getElementById("reset").onclick=()=>{q.value="";gradeFilter.value="";topicFilter.value="";applyFilters()};
[q,gradeFilter,topicFilter].forEach(el=>el.addEventListener("input",applyFilters));

render(LESSONS);
</script>
</body>
</html>
