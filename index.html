<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>الدروس التفاعلية – تقنية المعلومات (٥–٩)</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<style>
body{font-family:"Cairo",sans-serif;background:#f0f9ff;margin:0;padding:0;color:#0f172a}
header{text-align:center;padding:20px}
h1{background:linear-gradient(90deg,#06b6d4,#a855f7);-webkit-background-clip:text;color:transparent;font-size:32px}
.container{width:90%;margin:auto}
.card{background:#fff;border:1px solid #e2e8f0;border-radius:16px;padding:16px;margin:10px 0;box-shadow:0 4px 10px rgba(0,0,0,.1)}
.btn{display:inline-block;padding:8px 12px;border-radius:8px;background:#a5f3fc;text-decoration:none;color:#000;font-weight:bold}
</style>
</head>
<body>
<header><h1>الدروس التفاعلية</h1><div>من الصف الخامس إلى التاسع</div></header>
<div class="container" id="cards"></div>
<script>
const LESSONS=[
 {grade:8,title:"الاستخدام الآمن لوسائل التواصل",path:"8th/Social-Media/safe-social.html",desc:"درس تفاعلي مع اختبار."},
 {grade:7,title:"أسس اختيار الحاسوب",path:"7th/Choose-PC/index.html",desc:"مقدمة في مكونات الحاسوب."}
];
const cardsEl=document.getElementById("cards");
LESSONS.forEach(it=>{
  cardsEl.innerHTML+=`<div class="card"><h3>الصف ${it.grade}: ${it.title}</h3><p>${it.desc}</p><a class="btn" href="${it.path}">فتح الدرس 🚀</a></div>`;
});
</script>
<p><a href="https://git-scm.com/download/win">Download Git for Windows</a></p>
</body>
</html>
